<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous">
        </script>
    <script src="js/scripts.js"></script>
    <title>MENU</title>
</head>

<body>
    <div class="container-fluid">
        <h1>PLACE YOUR ORDER</h1>

        <!-- //Pages Navigation Bar -->
        <div id="nav" class="navbar navbar-inverse navbar-fixed-top">
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Menu.html">Menu</a>
            <a href="ContactUs.html">Contact Us</a>
        </div>
    </div>

    <!-- //Pizza Order Form -->
    <form class="form-group" id="pizza">
        <div class="form-content">
            <div class="row-container">
                <div class="column">
                    <p>Pizza Type</p>
                </div>
                <div class="column">
                    <select required class="form-control" id="type">
                        <option></option>
                        <option value="Mushroom">Mushroom</option>
                        <option value="Margherita">Margherita</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="Omnivore">Omnivore</option>
                        <option value="Hawaiian">Hawaiian</option>
                    </select>
                </div>
            </div>

            <div class="row-container">
                <div class="column">
                    <p>Size</p>
                </div>
                <div class="column">
                    <select required class="form-control" id="size">
                        <option></option>
                        <option value="Small 10 inches">Small 10"</option>
                        <option value="Medium 14 inches">Medium 14"</option>
                        <option value="Large 18 inches">Large 18"</option>
                        <option value="Xtra Large 22 inches">Xtra Large 22"</option>
                    </select>
                </div>
            </div>

            <div class="row-container">
                <div class="column">
                    <p>Crust</p>
                </div>
                <div class="column">
                    <select required class="form-control" id="crust">
                        <option></option>
                        <option value="Skinny">Skinny</option>
                        <option value="Thick">Thick</option>
                        <option value="Stuffed">Stuffed</option>
                    </select>
                </div>
            </div>

            <div class="row-container">
                <div class="column">
                    <p>Sauce</p>
                </div>
                <div class="column">
                    <select required class="form-control" id="sauce">
                        <option></option>
                        <option value="bbq">Barbeque</option>
                        <option value="mayo">Mayonaise</option>
                        <option value="chilli">Chilli</option>
                        <option value="sweetheat">Sweet Heat</option>
                    </select>
                </div>
            </div>

            <div class="row-container">
                <div class="column">
                    <p>Quantity</p>
                </div>
                <div class="column">
                    <select required class="form-control" id="quantity">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>

            <div id="toppings" class="form-group-row">
                <p>Extra Toppings</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cheese" value="2">
                    <label for="cheese" class="form-check-label">Cheese (Kshs. 50.00)</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cheese" value="2">
                    <label for="cheese" class="form-check-label">Mushroom (Kshs. 70.00)</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cheese" value="2">
                    <label for="cheese" class="form-check-label">Ham (Kshs. 150.00)</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cheese" value="2">
                    <label for="cheese" class="form-check-label">Olives (Kshs. 100.00)</label>
                </div>

                <div>
                    <p id="toppingsprice"></p>
                </div>

                <div>
                    <h4 id="finalprice">Final Price</h4>
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-danger" id="submitpizza">Place Order</button>
    </form>
